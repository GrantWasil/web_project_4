<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around the U.S.</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header container">
        <img class="logo" src="./images/logo.svg" alt="Around the US Logo">
        <hr class="header__line">
      </header>

      <section class="profile container">
        <img class="profile__avatar" src="./images/avatar.png" alt="The profile picture of the user">
        <div class="profile__info">
          <p class="profile__info-name">Jacques Cousteau</p>
          <button class="btn btn__edit">
            <img class="btn__edit-img" src="./images/edit.svg" alt="A small pencil representing edit">
          </button>
          <p class="profile__info-title">Explorer</p>
        </div>
        <button class="btn btn__new">
          <img class="btn__new-img" src="./images/plus.svg" alt="A plus sign for a new edit">
        </button>
      </section>

      <section class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <img class="popup__close" src="./images/close.svg">
          <h3 class="popup__container-title">Edit Profile</h3>
          <input class="popup__container-name" placeholder="Name">
          <hr class="popup__container-underline">
          <input class="popup__container-about" placeholder="About me">
          <hr class="popup__container-underline">
          <button class="popup__container-save">Save</button>
        </div>
      </section>

      <section class="elements container">
        <div class="element">
          <img class="element__image" src="./images/yosemite.png" alt="">
          <div class="element__info">
            <p class="element__info-name">Yosemite Valley</p>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/louise.png" alt="">
          <div class="element__info">
            <p class="element__info-name">Lake Louise</p>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/bald.png" alt="">
          <div class="element__info">
            <p class="element__info-name">Bald Mountains</p>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/latemar.png" alt="">
          <div class="element__info">
            <p class="element__info-name">Latemar</p>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/vanois.png" alt="">
          <div class="element__info">
            <p class="element__info-name">Vanois National...</p>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/lago.png" alt="">
          <div class="element__info">
            <p class="element__info-name">Lago di Braies</p>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
      </section>

      <footer class="footer container">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
