<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around the U.S.</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header container">
        <img class="logo" src="./images/logo.svg" alt="Around the US Logo">
      </header>

      <section class="profile container">
        <img class="profile__avatar" src="./images/avatar.png" alt="The profile picture of the user">
        <div class="profile__info">
          <p class="profile__info-name">Jacques Cousteau</p>
          <p class="profile__info-title">Explorer</p>
        </div>
        <button class="btn btn__edit"></button>
        <button class="btn btn__new"></button>
      </section>

      <section class="elements container">
        <div class="element">
          <img class="element__image" src="./images/yosemite.png" alt="Yosemite Valley river and trees">
          <div class="element__info">
            <h3 class="element__info-name">Yosemite Valley</h3>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/louise.png" alt="Lake Louise with mountains">
          <div class="element__info">
            <h3 class="element__info-name">Lake Louise</h3>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/bald.png" alt="Bald Mountains with a sunset">
          <div class="element__info">
            <h3 class="element__info-name">Bald Mountains</h3>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/latemar.png" alt="Latemar mountains with a night sky">
          <div class="element__info">
            <h3 class="element__info-name">Latemar</h3>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/vanois.png" alt="Vanois National Park with a lake view">
          <div class="element__info">
            <h3 class="element__info-name">Vanois National Park</h3>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/lago.png" alt="Lago di Braies with a few boats on a lake">
          <div class="element__info">
            <h3 class="element__info-name">Lago di Braies</h3>
            <img class="element__info-like" src="./images/like.svg">
          </div>
        </div>
      </section>

      <footer class="footer container">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>

      <section class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <h3 class="popup__container-title">Edit Profile</h3>
          <input class="popup__container-name" placeholder="Name">
          <input class="popup__container-about" placeholder="About me">
          <button class="popup__container-save">Save</button>
          <img class="popup__close" src="./images/close.svg">
        </div>
      </section>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
