<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around the U.S.</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header container">
        <img class="logo" src="./images/logo.svg" alt="Around the US Logo">
      </header>

      <main>
        <section class="profile container">
          <img class="profile__avatar" src="./images/avatar.png" alt="The profile picture of the user">
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <p class="profile__info-title">Explorer</p>
          </div>
          <button class="btn btn-edit" aria-label="Edit" type="button"></button>
          <button class="btn btn-new" aria-label="New" type="button"></button>
        </section>

        <section class="elements container">
          
        </section>

        <div class="picture">
          <div class="picture__overlay"></div>
          <div class="picture__container">
            <button class="picture__container-close" aria-label="Close" type="button"></button>
            <img class="picture__container-image">
            <p class="picture__container-title"></p>
          </div>
        </div>

        <section class="popup popup-new">
          <div class="popup__overlay"></div>
          <div class="popup__container">
            <h3 class="popup__container-title">New Place</h3>
            <form class="popup__form" novalidate>
              <fieldset class="popup__field">
                <input class="popup__container-name popup__input" id="name-input" placeholder="Title" type="text" name="name" minlength="2" maxlength="30" required>
                <span class="popup__input-error" id="name-input-error"></span>
                <input class="popup__container-about popup__input" id="about-input" placeholder="Image URL" name="about" type="URL" required>
                <span class="popup__input-error" id="about-input-error"></span>
                <button class="popup__container-save">Save</button> 
                <button class="popup__close" aria-label="Close" type="reset"></button>
              </fieldset>
            </form>
          </div>
        </section>

        <section class="popup popup-edit">
          <div class="popup__overlay"></div>
          <div class="popup__container">
            <h3 class="popup__container-title">Edit Profile</h3>
            <form class="popup__form" novalidate>
              <fieldset class="popup__field">
                <input class="popup__container-name popup__input" id="newName-input" placeholder="Name" type="text" name="name" minlength="2" maxlength="40" required>
                <span class="popup__input-error" id="newName-input-error"></span>
                <input class="popup__container-about popup__input" id="newAbout-input" placeholder="About me" type="text" name="about" minlength="2" maxlength="200" required>
                <span class="popup__input-error" id="newAbout-input-error"></span>
                <button class="popup__container-save">Save</button>
                <button class="popup__close" aria-label="Close" type="reset"></button>
              </fieldset>
            </form>
          </div>
        </section>

      </main>

      <footer class="footer container">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      
      <template id="element">
        <div class="element">
          <button class="element__delete" aria-label="Remove" type="button"></button>
          <img class="element__image">
          <div class="element__info">
            <h2 class="element__info-name"></h2>
            <button class="element__info-like" aria-label="Like" type="button"></button>
          </div>
        </div>
      </template>

      <script src="./script.js"></script>
    </div>
  </body>
</html>
